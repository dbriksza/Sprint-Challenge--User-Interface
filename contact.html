<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div>
                    <img src="img/lambda-black.png" alt="Lambda logo">
                </div>
                <div>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <a href="about.html">About</a>
                </div>
                <div>
                    <a href="products">Products</a>
                </div>
                <div>
                    <a href="blog">Blog</a>
                </div>
                <div>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </header>
        <div class="contactinfo">
            <ul>
                <li>Phone: (123)-456-7890</li>
                <li>Email: contact@notreallyanemail.com</li>
                <li>Web: <a href="index.html" class="weblink">Our Website!</a></li>
            </ul>
        </div>
        <div class="contactpagetop">
            <p>If you'd like more information, please fill out the information below!</p>
        </div>

        <div class="form">

                    <label for="firstname">First Name</label>
                    <input id="firstname" firstname="firstname" type="text"/>

                <div class="formrow">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" lastname="lastname" type="text"/>
                </div>
                <div class="formrow">
                    <label for="email">Email Address</label>
                    <input id="email" email="email" type="text"/>
                </div>
            </form>
        </div>
        <footer>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
